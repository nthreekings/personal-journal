{% extends "base-template.html" %}
{% block title %}New Post{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <!-- Page Header -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom welcome-header">
    <button type="button" onclick="javascript:history.back()"><span><i class="fa fa-long-arrow-left pr-2" aria-hidden="true"></i></span>Back</button>
    <div class="btn-group mr-2">
    </div>
  </div>

  <!-- Main Content -->
  <div class="container pt-3">
    <div class="row">
      <div class="col-lg-9 col-md-10 mx-auto">
        <form name="addForm" id="addForm" method= "POST" action="{{url_for('addpost') }}" novalidate>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please insert your title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subtitle</label>
              <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" id="subtitle" required data-validation-required-message="Please insert your subtitle.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Author</label>
              <input type="text" class="form-control" placeholder="Author" name="author" id="author" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Entry</label>
              <textarea rows="5" class="form-control ckeditor" id="editor1" contenteditable="true" placeholder="Write entry here" name="entry" required data-validation-required-message="Please insert your entry."></textarea>
              <script>
                CKEDITOR.replace( 'editor1' );
              </script>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn" id="sendMessageButton">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}

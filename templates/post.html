{% extends "base-template.html" %}
{% block title %}{{post.title}}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  <!-- Page Header -->
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom welcome-header">
    <button type="button" onclick="javascript:history.back()"><span><i class="fa fa-long-arrow-left pr-2" aria-hidden="true"></i></span>Back</button>
    <div class="btn-group mr-2">
      <a class="btn outline-btn" href="{{ url_for('update', post_id=post.doc_id)}}" role="button" ><span><i class="fa fa-pencil pr-1" aria-hidden="true"></i></span>Edit</a>
      <a class="btn outline-btn" href="{{ url_for('delete', post_id=post.doc_id)}}" role="button"><span><i class="fa fa-trash pr-1" aria-hidden="true"></i></span>Delete</a>
    </div>
  </div>

  <!--Post Title-->
  <div class="container pt-5 pb-5">
    <div class="row">
      <div class="col-lg-9 col-md-10 mx-auto">
        <div class="post-heading">
          <span class="meta pb-5"><p class="journal-author  journal-datetime">By {{post.author}} | {{post.datetime}}</p></span>
          <h1 class="pt-4">{{post.title}}</h1>
          <h6 class="subheading text-secondary pt-1 font-italic">{{post.subtitle}}</h6>
        </div>
      </div>
    </div>
  </div>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-10 mx-auto">
          <p class="post-entry">{{post.entry|safe}}</p>
        </div>
      </div>
    </div>
  </article>

  {% endblock %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}"/>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="{{ url_for('static',filename = 'all.min.css') }}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static',filename = 'font-awesome.min.css') }}">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static',filename = 'clean-blog.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename = 'styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static',filename = 'main.css') }}" rel="stylesheet">

        <!-- ckeditor -->
        <script src="/static/ckeditor/ckeditor.js" type="text/javascript"></script>

        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar sticky-top flex-md-nowrap p-0">
            <header class="blog-header py-3">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto text-center align-items-center">
                    </div>
                    <div class="col-auto text-center align-items-center">
                        <a class="blog-header-logo" href="#">Journal</a>
                    </div>
                    <div class="col-auto text-right pb-4">
                        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span><i class="fa fa-bars " aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                    <div class="row sidebar-sticky pt-3">
                        <div class="col-md-12">
                            <ul class="nav flex-column pl-4 pr-3">
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="{{ url_for('index')}}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="{{ url_for('about')}}">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link menu-link" href="{{ url_for('add')}}">New Post</a>
                                </li>
                                <li class="nav-item pt-5">
                                    <a class="nav-link menu-link" href="{{ url_for('login')}}">Logout</a>
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-12 align-self-end pb-5">
                            <ul class="nav flex-column pl-4 pr-3 align-self-center">
                                <li class="nav-item social-media">
                                    <p class="nav-link social-media-text "> Follow My Social Media</p>
                                </li>
                                <li class="nav-item pl-2 pt-2">
                                    <a href="https://www.facebook.com/">
                                        <span class="p-2"><i class="fa fa-facebook" aria-hidden="true"></i></span>
                                    </a>
                                    <a href="https://www.linkedin.com/">
                                        <span class="p-2"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                                    </a>
                                    <a href="https://www.twitter.com/">
                                        <span class="p-2"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Main Content -->
                <main role="main" class="col-md-9 ml-sm-auto m-lg-auto col-lg-8 px-md-4">
                    {% block content %}
                    {% endblock %}
                </main>

                <!-- Right Sidebar -->
                <div class="col-md-3 col-lg-2 d-none d-lg-block rightbar">
                    <ul class="nav flex-column">
                        <li class="nav-item journals">
                            <h6 class="nav-link">Journals</h6>
                        </li>
                        {% for post in posts|reverse %}
                        <li class="nav-item">
                            <a href="{{ url_for('post', post_id=post.doc_id)}}">
                                <p class="post-title nav-link journals-list">
                                    {{post.title}}
                                </p>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md col-sm mx-auto footer-style">
                    <p class="copyright text-muted pt-3">Copyright &copy; 2020</p>
                </div>
            </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename= 'jquery.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename= 'bootstrap.bundle.min.js') }}"></script>

        <script src="/static/ckeditor/adapters/jquery.js" type="text/javascript"></script>

        <!-- Custom scripts for this template -->
        <script src="{{ url_for('static', filename= 'clean-blog.min.js') }}"></script>

    </body>
</html>
